<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>تسجيل الدخول</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .login-container {
            max-width: 400px;
            margin: 80px auto;
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .form-control::placeholder {
            text-align: right;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h3 class="text-center mb-4">تسجيل الدخول</h3>
    <form method="POST">
        <div class="mb-3">
            <label for="email" class="form-label">البريد الإلكتروني</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="أدخل بريدك الإلكتروني" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">كلمة المرور</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="أدخل كلمة المرور" required>
        </div>
        <div class="d-grid">
            <button type="submit" class="btn btn-primary">دخول</button>
        </div>
    </form>
</div>

</body>
</html>
